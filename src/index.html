<!doctype html>
<html lang="en">
  <head>
    <title>GossipHub</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-3">
        <div class="row justify-content-center py-3 text-white">
          <div class="col-5 col-sm-5 col-lg-5 text-right bg-dark p-1">
            <h1><strong>Gossip</strong></h1>
          </div>
          <div class=" col-3 col-sm-2 col-lg-1 text-center bg-dark p-1">
            <img src="../img/GitHub-Mark-Light-64px.png">
          </div>
          <div class="col-4 col-sm-4 col-lg-4 text-left p-1 bg-dark">
            <h1><strong>Hub</strong></h1>
          </div>
        </div>
        <p class="lead text-center">Because all of us are gossips. </br> :) </p>
        <div class="row">
          <div class="col text-center">
            <p class="pt-4">Search a GitHub user to see their followers, following, avatar and more ... </p>
            <form id="myForm" class="form-inline mb-3 pt-2 justify-content-center">
              <input id="user" name="user" class="form-control col-6 col-sm-6 col-md-6 col-lg-5" type="text" placeholder="GitHub user" aria-label="GitHub user">
              <button id="see" class="btn btn-outline-success align-self-center col-3 col-sm-2 col-md-2 col-lg-1 ml-2" type="submit">Search</button>
            </form>
            <div class="table-responsive">
              <table id="table-user" class="table table-striped table-sm">

              </table>
            </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
